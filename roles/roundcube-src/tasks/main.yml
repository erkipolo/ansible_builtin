---
- name: install PHP roundcube dependencies
  ansible.builtin.apt:
    name:
      - php-intl
      - php-gd
      - php-curl
      - php-ldap
      - php-imap
      - php-mbstring
      - php-xml
      - php-zip
      - php-json
      - php-imagick
    state: present
